<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="cursor-trail.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="C_formstyle.css">
	<link rel="stylesheet" type="text/css" href="S_formstyle.css">
</head>
<body class="body1">
	<div><header>HEader Lies here</header></div>
	
	<div >
		<div class="container">
		    <div id="splitlayout" class="splitlayout">
		        <div class="intro">
		            <div class="side side-left split left">
		                <div class="intro-content">
		                    <div class="profile">
		                        <img src="http://dummyimage.com/300/fff/fff&text=Michael+Musgrove" alt="profile1">
		                    </div>
		                     <h1><span>Employer</span><span>Login/SignUP</span></h1>

		                </div>
		                <div class="overlay"></div>
		            </div>
		            <div class="side side-right split right">
		                <div class="intro-content">
		                    <div class="profile">
		                        <img src="http://dummyimage.com/300/fff/fff&text=Michael+Musgrove" alt="profile2">
		                    </div>
		                     <h1><span>Candidate</span><span>Login/SignUp</span></h1>

		                </div>
		                <div class="overlay"></div>
		            </div>
		        </div>
		        <!-- /intro -->
		        <div class="page page-right page-large">
		            <div class="page-inner">
		                <div class="login-wrap" style="box-sizing: border-box; font-family: 'Open Sans', sans-serif;">
							<div class="login-html">
								<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
								<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
								<div class="login-form">
									<div class="sign-in-htm">
										<div class="group">
											<label for="user" class="label">Username</label>
											<input id="user" type="text" class="input">
										</div>
										<div class="group">
											<label for="pass" class="label">Password</label>
											<input id="pass" type="password" class="input" data-type="password">
										</div>
										<div class="group">
											<input id="check" type="checkbox" class="check" checked>
											<label for="check"><span class="icon"></span> Keep me Signed in</label>
										</div>
										<div class="group">
											<input type="submit" class="button" value="Sign In">
										</div>
										<div class="hr"></div>
										<div class="foot-lnk">
											<a href="#forgot">Forgot Password ? </a>
											<label for="tab-2">New Here&nbsp;<b> > </b></a>
										</div>
										<!--div class="foot-lnk">
											<label for="tab-2">New Here?</a>
										</div-->
									</div>
									<div class="sign-up-htm">
										<div class="group">
											<label for="user" class="label">Username</label>
											<input id="user" type="text" class="input">
										</div>

										<div class="group">
											<label for="pass" class="label">Email Address</label>
											<input id="pass" type="text" class="input">
										</div>

										<div class="group">
											<label for="pass" class="label">Password</label>
											<input id="pass" type="password" class="input" data-type="password">
										</div>
										
										<div class="group">
											<input type="submit" class="button" value="Sign Up">
										</div>
										<div class="hr"></div>
										<div class="foot-lnk">
											<label for="tab-1">Already Member ?</a>
										</div>
									</div>
								</div>
							</div>
						</div>
		                <!-- ... -->
		            </div>
		            <!-- /page-inner -->
		        </div>
		        <!-- /page-right -->
		        <div class="page page-left page-fill">
		            <div class="page-inner">
		                <!-- ... -->
		                <div class="cont" style="opacity: 0.9;">
						  <div class="form sign-in" style="background: linear-gradient(45deg,#000,#fff 50%);">
						    <label>
						      <span>Email</span>
						      <input type="email" />
						    </label>
						    <label>
						      <span>Password</span>
						      <input type="password" />
						    </label>
						    <p class="forgot-pass">Forgot password?</p>
						    <button type="button" class="submit">Sign In</button>
						    <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
						  </div>
						  <div class="sub-cont">
						    <div class="img">
						      <div class="img__text m--up">
						        <h2>New here?</h2>
						        <p>Sign up and discover great amount of new opportunities!</p>
						      </div>
						      <div class="img__text m--in">
						        <h2>One of us?</h2>
						        <p>&nbsp;&nbsp;&nbsp;&nbsp;Already have an account, just sign in. We've missed you!</p>
						      </div>
						      <div class="img__btn">
						        <span class="m--up">Sign Up</span>
						        <span class="m--in">Sign In</span>
						      </div>
						    </div>
						    <div class="form sign-up" style="background: linear-gradient(-45deg,#000,#fff 50%);">
						      <label>
						        <span>Name</span>
						        <input type="text" />
						      </label>
						      <label>
						        <span>Email</span>
						        <input type="email" />
						      </label>
						      <label>
						        <span>Password</span>
						        <input type="password" />
						      </label>
						      <button type="button" class="submit">Sign Up</button>
						      <button type="button" class="fb-btn">Join with <span>facebook</span></button>
						    </div>
						  </div>
						</div>
		            </div>
		            <!-- /page-inner -->
		        </div>
		        <!-- /page-left --> <a href="#" class="back back-right" title="back to intro">→</a>
		 <a href="#" class="back back-left" title="back to intro">←</a>

		    </div>
		    <!-- /splitlayout -->
		</div>
		<!-- /container -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>.
		<script type="text/javascript" src="ij.js"></script>
		<script type="text/javascript" src="as.js"></script>
	</div>
	<img src="img.jpg" class="img1">

	<script src="cursor-trail.js"></script>
</body>
</html>
